name: Build Test and Deploy

on:
  workflow_dispatch:
    inputs:
      selenium_version:
        description: "Selenium version to build (optional, fetches latest from Docker Hub if not specified)"
        required: false
      release_tag:
        description: "Release tag to push (default: latest)"
        required: false
        default: "latest"
  workflow_call:
    inputs:
      selenium_version:
        description: "Selenium version to build"
        required: true
        type: string
      release_tag:
        description: "Release tag to push"
        required: false
        type: string
        default: "latest"

env:
  CACERT_CONTENT: ${{ secrets.CA_CERT }}
  CACERT: custom-ca.crt

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Determine Selenium version
        id: version
        run: |
          if [ -n "${{ inputs.selenium_version }}" ]; then
            VERSION="${{ inputs.selenium_version }}"
            echo "Using specified version: $VERSION"
          else
            # Fetch latest version from Docker Hub
            echo "Fetching latest selenium/standalone-chromium version from Docker Hub..."
            VERSION=$(curl -s "https://hub.docker.com/v2/repositories/selenium/standalone-chromium/tags/?page_size=100" | \
              jq -r '.results[].name' | \
              grep -E '^[0-9]+\.[0-9]+-[0-9]{8}$' | \
              sort -V | \
              tail -n 1)
            echo "Latest version from Docker Hub: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine release tag
        id: release
        run: |
          if [ -n "${{ inputs.release_tag }}" ]; then
            RELEASE_TAG="${{ inputs.release_tag }}"
          else
            RELEASE_TAG="latest"
          fi
          echo "tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Login to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Echo CaCert content to file
        run: echo "$CACERT_CONTENT" > $CACERT

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            customca=${{ env.CACERT }}
            SELENIUM_VERSION=${{ steps.version.outputs.version }}
          tags: quay.io/rh_integration/selenium-standalone-chrome:test-${{ steps.version.outputs.version }}
          push: true
          provenance: false

      - name: Pull and start Selenium container
        run: |
          # Pull the image for current architecture
          docker pull quay.io/rh_integration/selenium-standalone-chrome:test-${{ steps.version.outputs.version }}

          docker run -d \
            --name selenium \
            --shm-size=2g \
            -p 4444:4444 \
            quay.io/rh_integration/selenium-standalone-chrome:test-${{ steps.version.outputs.version }}

          echo "Waiting for Selenium to start..."
          sleep 5

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install selenium requests

      - name: Run smoke tests
        id: tests
        run: |
          python3 tests/smoke-test.py
          echo "result=$?" >> $GITHUB_OUTPUT

      - name: Collect container logs
        if: always()
        run: |
          echo "=== Container Logs ===" > selenium-logs.txt
          docker logs selenium >> selenium-logs.txt 2>&1 || echo "Failed to collect logs" >> selenium-logs.txt

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.version.outputs.version }}
          path: |
            selenium-logs.txt
            /tmp/selenium-test-screenshot.png
          if-no-files-found: warn

      - name: Stop container
        if: always()
        run: docker stop selenium || true

      - name: Push release images
        if: success()
        run: |
          DATE_TAG=$(date +'%Y%m%d')

          # Create multi-arch release tag from test image (preserves both amd64 and arm64)
          docker buildx imagetools create \
            --tag quay.io/rh_integration/selenium-standalone-chrome:${{ steps.release.outputs.tag }} \
            quay.io/rh_integration/selenium-standalone-chrome:test-${{ steps.version.outputs.version }}

          # Also tag with date if pushing as latest
          if [ "${{ steps.release.outputs.tag }}" == "latest" ]; then
            docker buildx imagetools create \
              --tag quay.io/rh_integration/selenium-standalone-chrome:$DATE_TAG \
              quay.io/rh_integration/selenium-standalone-chrome:test-${{ steps.version.outputs.version }}

            echo "DATE_TAG=$DATE_TAG" >> $GITHUB_ENV
          fi

      - name: Update deployment log
        if: success() && steps.release.outputs.tag == 'latest'
        run: |
          # Update latest deployment info
          yq eval ".latest.selenium_version = \"${{ steps.version.outputs.version }}\"" -i .selenium-versions/deployment-log.yaml
          yq eval ".latest.deployed_at = \"$(date +%Y-%m-%d)\"" -i .selenium-versions/deployment-log.yaml
          yq eval ".latest.image_tag = \"latest\"" -i .selenium-versions/deployment-log.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .selenium-versions/deployment-log.yaml

          if git diff --staged --quiet; then
            echo "No deployment log changes"
          else
            git commit -m "Update latest deployment to ${{ steps.version.outputs.version }}"
            git push
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Build test failure for Selenium version ${version}`,
              body: `## Test Failure Report

            **Version:** ${version}
            **Target Tag:** ${{ steps.release.outputs.tag }}
            **Workflow Run:** ${runUrl}

            The smoke tests failed for version ${version}.

            ### Next Steps
            1. Review the test artifacts in the workflow run
            2. Check the container logs for errors
            3. Verify the version is compatible
            4. Consider using a different version

            ### Artifacts
            - Container logs
            - Screenshot (if captured)

            This issue was automatically created by the build-test-deploy workflow.
            `,
              labels: ['automated-test', 'selenium-version']
            });

      - name: Create summary
        if: always()
        run: |
          echo "## Build Test and Deploy Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release Tag:** ${{ steps.release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.tests.result }}" == "0" ]; then
            echo "### ✓ Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Image pushed as: \`${{ steps.release.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.release.outputs.tag }}" == "latest" ]; then
              echo "- Also tagged with date: \`${{ env.DATE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- Deployment log updated" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ✗ Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Check artifacts for details" >> $GITHUB_STEP_SUMMARY
            echo "- Issue created automatically" >> $GITHUB_STEP_SUMMARY
          fi
